{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row row-cols-md-3" id="createrow">
            <div class="col my-1">
                <div class="card" id="createcard">
                    <div class="card-body" id="createbody">
                        <label for=""><h2>Card Entry</h2></label>
                        <form class="" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                          <div class="form-group">
                            {{form.name}}
                          </div>
                          <div class="form-group">
                            {{form.color}}
                          </div>
                          <div class="form-group">
                            {{form.picture}}
                          </div>
                          <input type="submit" name="" value="Create">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">


{% endblock content %}
